<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulubet Predictions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Free Daily Football Predictions</h1>
<p id="updatedTime" class="updated"></p>

<div class="table-wrapper">
<table id="predictionsTable">
    <thead>
        <tr class="header-top">
            <th rowspan="2" class="date-col">Date</th>
            <th colspan="1" class="matches-col">FOOTBALL MATCHES</th>
            <th colspan="4" class="prediction-col">OUTCOME PREDICTION</th>
            <th colspan="3" class="odds-col">Odds</th>
            <th rowspan="2" class="ft-col">FT RESULTS</th>
        </tr>

        <tr class="header-sub">
            <th>HOME team - AWAY team</th>
            <th>1</th><th>X</th><th>2</th><th>TIPS</th>
            <th>1</th><th>X</th><th>2</th>
        </tr>
    </thead>

    <tbody id="tableBody">
        <tr><td colspan="10" class="loading">Loading predictions...</td></tr>
    </tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
